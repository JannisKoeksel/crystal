#> schema: ["polymorphic"]
#> simpleCollections: "both"

query {
  favoriteApplications {
    nodes {
      ...App
    }
    pageInfo {
      startCursor
      endCursor
    }
    totalCount
  }
  favoriteApplicationsList {
    ...App
  }
}

fragment App on Application {
  __typename
  id
  name
  lastDeployed
  ... on AwsApplication {
    awsId
  }
  ... on GcpApplication {
    gcpId
  }
}
